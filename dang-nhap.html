<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dang-nhap+dang-ki.css">
    <title>đăng nhâp</title>
</head>
<body>
    <header>
        <nav>
            <a href="trang-chu.html"><img src="./images/logo.png" alt=""></a>
        </nav>
    </header>
    <main class="login-container">
        <h1>TÀI KHOẢN</h1>
        <form onsubmit="return validateLoginForm(event)">
        <div class="login-box">
            <label for ="username">Tên Đăng Nhập</label>
            <input type ="text" id="LoginUsername" name="username" placeholder="Nhập tên đăng nhập của bạn">
        </div>
        <div class="login-box">
            <label for ="password">Mật Khẩu</label>
            <input type ="password" id="LoginPassword" name="password" placeholder="Nhập mật khẩu của bạn">
        </div>
        <div class="button-group">
                <button type="submit" class="login-button">Đăng Nhập</button>
        </div>
        </form>
        <div class="note-register">
            <p class="note">Bạn chưa có tài khoản?</p>
              <a href="dang-ki.html">
                <button type="submit" class="login-button">Đăng Kí</button>
              </a>
          </div>
        <div id="LoginErrorMessages" style="color: red; margin-top: 10px;">
        </div>
        <script src ="dang-nhap+ki.js"></script>
    </main>
</body>
</html>
