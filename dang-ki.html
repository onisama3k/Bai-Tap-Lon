<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dang-nhap+dang-ki.css">
    <title>đăng kí</title>
</head>
<body>
    <header>
        <nav>
            <a href="trang-chu.html"><img src="./images/logo.png" alt=""></a>
        </nav>
    </header>
    <main class="login-container">
        <h1>TẠO TÀI KHOẢN MỚI</h1>
        <form onsubmit="return validateRegisterForm(event)">
        <div class="login-box">
            <label for ="username">Tên Đăng Nhập</label>
            <input type ="text" id="RegisterUsername" name="username" placeholder="Nhập tên đăng nhập của bạn">
        </div>
        <div class="login-box">
            <label for ="password">Mật Khẩu *</label>
            <input type ="password" id="RegisterPassword" name="password" placeholder="Nhập mật khẩu của bạn">
        </div>
        <div class="login-box">
            <label for="re-password">Mật Khẩu **</label>
            <input type ="password" id="RegisterRePassword" name="repassword" placeholder="Nhập lại mật khẩu của bạn">
        </div>
        <div class="login-box">
            <label for="PhoneNumber">Số Điện Thoại</label>
            <input type ="text" id="RegisterPhoneNumber" name="phonenumber" placeholder="Nhập số điện thoại của bạn">
        </div>
        <div class="button-group">
          <div class="note-register">
            <button type="submit" class="login-button">Đăng Kí</button>
          </div>
        </div>
        </form>
        <div id="RegisterErrorMessages" style="color: red; margin-top: 10px;">
        </div>
        <script src ="dang-nhap+ki.js"></script>
    </main>
</body>
</html>
